<html>

<head>
    <meta charset="utf-8">
    <title>html5年会活动数字抽奖代码</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet" media="screen, projection">
    <link href="./css/style1.css" type="text/css" rel="stylesheet" media="screen, projection">
    <link href="./css/ui-dialog.css" type="text/css" rel="stylesheet" media="screen, projection">
</head>

<body scroll="no">
    <div id="bodybg">
        <img src="./images/bg.png" class="stretch" />
    </div>
<div class="menu">
    <div class="help">
        按键盘空格键或者字母A可进行抽取,查看帮助请按F1,隐藏请按ESC。
        <a href="javascript:;" class="config">高级设定</a>
    </div>
    <div class="ss">
        <h2>中奖结果：</h2>
        <ol></ol>
    </div>
</div>
    <div class="container">
        <img src="./images//biaoti.png" class="titleImg">
        <div class="gifts">
            <ul id="ulList">
                <li id="addAward">添加奖品</li>
                <li>
                    <span>抽奖人数</span>
                    <input type="number" value="1" id="countNum">
                </li>
                <li>
                    <!-- <span>奖品名称</span>
                    <input type="text">
                    <span>奖品数量</span>
                    <input type="number">
                    <span class="startAward">开始抽奖</span>
                    <span class="awardBtn">删除</span> -->
                </li>
            </ul>
            <div class="items">
            </div>
        </div>
    </div>
<img src="./images/yun.png" class="yun">
    <div class="model hide" id="model">
        <p><b>人数：</b><input type="text" id="personCount" class="ui-dialog-autofocus" value="" placeholder="输入人数，请输入数字。" /></p>
        <p class="line"><label><input type="checkbox" id="reset" value="1" />重置已产生的抽奖数据</label></p>
    </div>
    <audio id="runingmic" class="hide" loop>
        <source src=".\music\runing.wav"></audio>
    <audio id="pausemic" class="hide">
        <source src=".\music\stop.mp3"></audio>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery.pulsate.min.js"></script>
    <script type="text/javascript" src="./js/dialog-plus-min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
        <!-- <p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p> -->
    </div>
</body>

</html>
